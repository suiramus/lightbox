	<br>
	<br>

	<a class="lightbox" href="img/large/gm1.jpg">Open image lightbox</a>

	<br>
	<br>
	<br>

	<a class="lightbox-map" href="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15747.716598659947!2d21.223375359788474!3d45.754568017630504!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sro!2sro!4v1603891456149!5m2!1sro!2sro">Google Map</a>

	<br>
	<br>
	<br>

	<!-- One line config -->
	<a class="lightbox" href="img/large/gm1.jpg" data-glightbox="title: Your title; description: description here. Lorem, ipsum dolor sit amet consectetur adipisicing, elit. Sed, consectetur. Est minus tempora hic dolorem, similique reprehenderit molestiae saepe officia, illo rerum accusantium asperiores, itaque omnis expedita obcaecati, aperiam tenetur? ; descPosition: left; type: image; effect: fade; width: 900px; height: auto; zoomable: true; draggable: true;">Lightbox with inline config</a>

	<br>
	<br>

	<!-- Multiple data attributes / You can use the options as separated data attributes -->
	<a class="lightbox" href="img/large/gm2.jpg" data-title="My title" data-description="description here" data-desc-position="right" data-type="image" data-effect="fade" data-width="900px" data-height="auto" data-zoomable="true" data-draggable="true">Multiple data attributes</a>

<script src="js/glightbox.js"></script>
<!-- https://github.com/biati-digital/glightbox/blob/master/README.md -->
<script>
	var gallery1 = GLightbox({
	    selector: '.glightbox',
	    zoomable: false,
	    // closeOnOutsideClick: true,
	});

	var gallery2 = GLightbox({
	    selector: '.glightbox2',
	    zoomable: false,
	});

	var lightbox = GLightbox({
	    selector: '.lightbox',
	    zoomable: false,
	});

	var lightbox = GLightbox({
	    selector: '.lightbox-map',
	    width: '1200px',
	    height: '600px',
	    // zoomable: false,
	});
</script>
